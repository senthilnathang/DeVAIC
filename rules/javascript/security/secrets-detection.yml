rules:
  - id: hardcoded-api-key
    message: "Hardcoded API key detected in source code"
    severity: error
    languages:
      - JavaScript
    patterns:
      - pattern-regex: '(?i)(api[_\-]?key|apikey)\s*[=:]\s*["\'][a-zA-Z0-9]{16,}["\']'
      - pattern-regex: '(?i)(secret[_\-]?key|secretkey)\s*[=:]\s*["\'][a-zA-Z0-9]{16,}["\']'
      - pattern-regex: '(?i)(access[_\-]?key|accesskey)\s*[=:]\s*["\'][a-zA-Z0-9]{16,}["\']'
    metadata:
      cwe: "CWE-798"
      owasp: "A07:2021 â€“ Identification and Authentication Failures"
      category: "security"
      confidence: high
      subcategory:
        - "hardcoded-credentials"

  - id: hardcoded-password
    message: "Hardcoded password detected in source code"
    severity: error
    languages:
      - JavaScript
    patterns:
      - pattern-regex: '(?i)(password|passwd|pwd)\s*[=:]\s*["\'](?!.*[\$\{\}])[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{}|;:,.<>?]{8,}["\']'
      - pattern-regex: '(?i)(pass|secret)\s*[=:]\s*["\'](?!.*[\$\{\}])[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{}|;:,.<>?]{8,}["\']'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: high
      subcategory:
        - "hardcoded-credentials"

  - id: aws-access-key
    message: "AWS Access Key ID detected in source code"
    severity: error
    languages:
      - JavaScript
    pattern-regex: '["\']?(AKIA[0-9A-Z]{16})["\']?'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: critical
      subcategory:
        - "aws-credentials"

  - id: aws-secret-key
    message: "AWS Secret Access Key detected in source code"
    severity: error
    languages:
      - JavaScript
    pattern-regex: '["\']?([a-zA-Z0-9/+=]{40})["\']?'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: medium
      subcategory:
        - "aws-credentials"

  - id: github-token
    message: "GitHub token detected in source code"
    severity: error
    languages:
      - JavaScript
    patterns:
      - pattern-regex: '["\']?(ghp_[a-zA-Z0-9]{36})["\']?'
      - pattern-regex: '["\']?(gho_[a-zA-Z0-9]{36})["\']?'
      - pattern-regex: '["\']?(ghu_[a-zA-Z0-9]{36})["\']?'
      - pattern-regex: '["\']?(ghs_[a-zA-Z0-9]{36})["\']?'
      - pattern-regex: '["\']?(ghr_[a-zA-Z0-9]{36})["\']?'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: critical
      subcategory:
        - "github-credentials"

  - id: jwt-token
    message: "JWT token detected in source code"
    severity: warning
    languages:
      - JavaScript
    pattern-regex: '["\']?(eyJ[a-zA-Z0-9_\-]*\.eyJ[a-zA-Z0-9_\-]*\.[a-zA-Z0-9_\-]*)["\']?'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: medium
      subcategory:
        - "jwt-token"

  - id: private-key
    message: "Private key detected in source code"
    severity: error
    languages:
      - JavaScript
    patterns:
      - pattern-regex: '-----BEGIN\s+(?:RSA\s+)?PRIVATE\s+KEY-----'
      - pattern-regex: '-----BEGIN\s+EC\s+PRIVATE\s+KEY-----'
      - pattern-regex: '-----BEGIN\s+DSA\s+PRIVATE\s+KEY-----'
      - pattern-regex: '-----BEGIN\s+PGP\s+PRIVATE\s+KEY\s+BLOCK-----'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: critical
      subcategory:
        - "private-key"

  - id: database-url-with-credentials
    message: "Database URL with embedded credentials detected"
    severity: error
    languages:
      - JavaScript
    patterns:
      - pattern-regex: '["\']?(?i)(mysql|postgresql|postgres|mongodb|redis)://[a-zA-Z0-9_\-]+:[a-zA-Z0-9_\-!@#$%^&*()]+@[^"\']*["\']?'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: high
      subcategory:
        - "database-credentials"

  - id: slack-token
    message: "Slack token detected in source code"
    severity: error
    languages:
      - JavaScript
    patterns:
      - pattern-regex: '["\']?(xox[baprs]-[a-zA-Z0-9\-]+)["\']?'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: critical
      subcategory:
        - "slack-token"

  - id: stripe-key
    message: "Stripe API key detected in source code"
    severity: error
    languages:
      - JavaScript
    patterns:
      - pattern-regex: '["\']?(sk_live_[a-zA-Z0-9]{24,})["\']?'
      - pattern-regex: '["\']?(pk_live_[a-zA-Z0-9]{24,})["\']?'
      - pattern-regex: '["\']?(sk_test_[a-zA-Z0-9]{24,})["\']?'
      - pattern-regex: '["\']?(pk_test_[a-zA-Z0-9]{24,})["\']?'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: critical
      subcategory:
        - "stripe-credentials"

  - id: google-api-key
    message: "Google API key detected in source code"
    severity: error
    languages:
      - JavaScript
    pattern-regex: '["\']?(AIza[a-zA-Z0-9\-_]{35})["\']?'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: critical
      subcategory:
        - "google-api-key"

  - id: artifactory-api-token
    message: "Artifactory API token detected in source code"
    severity: error
    languages:
      - JavaScript
    pattern-regex: '(?:\s|=|:|"|^)AKC[a-zA-Z0-9]{10,}'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: critical
      subcategory:
        - "artifactory-token"

  - id: aws-client-id-extended
    message: "AWS Client ID detected in source code"
    severity: error
    languages:
      - JavaScript
    pattern-regex: '["\']?(A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}["\']?'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: critical
      subcategory:
        - "aws-credentials"

  - id: facebook-access-token
    message: "Facebook Access Token detected in source code"
    severity: error
    languages:
      - JavaScript
    pattern-regex: '["\']?EAACEdEose0cBA[0-9A-Za-z]+["\']?'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: critical
      subcategory:
        - "facebook-token"

  - id: github-token-extended
    message: "GitHub token detected in source code"
    severity: error
    languages:
      - JavaScript
    pattern-regex: '(?i)github(.{0,20})?(?-i)["\'][0-9a-zA-Z]{35,40}["\']'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: high
      subcategory:
        - "github-credentials"

  - id: basic-auth-credentials
    message: "Basic Auth credentials detected in URL"
    severity: error
    languages:
      - JavaScript
    pattern-regex: '(?<=://)[a-zA-Z0-9]+:[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]+'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: high
      subcategory:
        - "basic-auth"

  - id: twitter-oauth
    message: "Twitter OAuth token detected in source code"
    severity: error
    languages:
      - JavaScript
    pattern-regex: '[t|T][w|W][i|I][t|T][t|T][e|E][r|R].{0,30}["\'\s][0-9a-zA-Z]{35,44}["\'\s]'
    metadata:
      cwe: "CWE-798"
      category: "security"
      confidence: high
      subcategory:
        - "twitter-oauth"

  - id: ipv4-address
    message: "IPv4 address detected in source code"
    severity: info
    languages:
      - JavaScript
    pattern-regex: '\b(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}\b'
    metadata:
      cwe: "CWE-200"
      category: "security"
      confidence: low
      subcategory:
        - "information-disclosure"

  - id: http-url-hardcoded
    message: "Hardcoded HTTP URL detected"
    severity: warning
    languages:
      - JavaScript
    pattern-regex: 'https?://(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)'
    metadata:
      cwe: "CWE-200"
      category: "security"
      confidence: low
      subcategory:
        - "hardcoded-url"